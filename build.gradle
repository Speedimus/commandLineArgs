group 'org.ownjoo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile     group: 'com.fasterxml.jackson.core',
                name: 'jackson-databind',
                version: '2.8.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
